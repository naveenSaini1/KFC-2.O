<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <style>
          body *{
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #contactbox{
            width:100%;
            display: grid;
            grid-template: auto/repeat(2,auto);
            justify-content: space-around;
        }
        #leftbox{
            margin-left: -20%;
            width: 150%;
        }
        #leftbox>p+hr{
            border: 1px solid rgb(248, 244, 244);
            background-color: rgb(248, 244, 244);
            margin-bottom: 20%;
            margin-top: 20%;
        }
        #leftbox>hr+div{
            display: grid;
            gap: 20px;
        }
        #leftbox>div>button{
            width: 100%;
            border: 1px solid grey;
            background-color: white;
            padding: 10px 20px;
            border-radius: 100px;
            font-weight: bold;
            cursor: pointer;
        }
        #leftbox>div>button>a{
            text-decoration: none;
            color: black;
        }
        #leftbox>div>button:hover{
            background-color: rgb(172, 168, 168);
            color: white;
        }
        #leftbox>div>button>img{
            width: 6%;
            margin-right: 2%;
        }
        #checkbox{
            background-color: #f8f7f5;
            padding: 10%;
        }
        #checkbox1{
            display: grid;
            grid-template: repeat(5,auto)/repeat(2,auto);
            justify-content: start;
            gap: 20px;
        }
        #rightbox{
            margin-top: 10%;
            width: 160%;
            margin-left: -50%;
        }
        #rightbox>hr{
            border: 1px solid black;
            background-color: black;
        }
        #rightbox2{
            background-color:#f8f7f5;
            margin-bottom: 2%;
            padding: 10%;
            
        }
        #rightbox2>input{
            width: 90%;
            padding: 5%;
            background-color: #f8f7f5;
            border: 1px solid grey;
        }
        #rightbox3{
            background-color: #f8f7f5;
            padding: 10%;
            margin-top: 2%;
        }
        #contact{
            display: grid;
            grid-template: auto/repeat(2,auto);
            
        }
        #contact>p{
            margin-left: 20%;
            margin-top: 8%;
            justify-content: flex-end;
        }
        #contactinfo{
            display: grid;
            grid-template:repeat(3,auto);
            gap: 20px;
        }
        #contactinfo>input{
            padding: 2%;
            border: 0ch;
            background-color: #f8f7f5;
            border-bottom: 1px solid;
        }
        #rightbox4{
            width: 50%;
            margin: auto;
            border: 1px solid grey;
            display: grid;
            background-color: f9f9f9;
            margin-top: 2%;
            grid-template: auto/repeat(2,auto);
            justify-content: space-around;
            align-items: center;
            padding: 0.5%;
        }
        #rightbox4>div>div{
            margin-top: -20%;
            display: flex;
        }
        #rightbox5{
            display: grid;
            grid-template: auto/repeat(2,auto);
            justify-content: center;
            margin-top: 10%;
            gap: 15%;
        }
        #rightbox5>button{
            width: 150%;
            padding: 10px 20px;
            border-radius: 100px;
            border: 1px solid grey;
            background-color: white;
            cursor: pointer;
            font-weight: bold;
        }
        #rightbox5>button:hover{
            background-color: black;
            color: white;
        }
        #rightbox1{
            background-color: #f8f7f5;
            padding: 5%;
        }
        #rightbox1>select{
            width: 100%;
            border: 0ch;
            border-bottom: 1px solid grey;
            background-color: #f8f7f5;
            padding: 2%;
            cursor: pointer;
            font-weight: bold;
        }
        #rightbox1>select>option{
            font-weight: bold;

        }
    </style>
</head>
